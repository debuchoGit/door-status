<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Door Status</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  }
  #statusBox{
    font-size:80px;
    font-weight:900;
    text-align:center;
    padding:0 16px;
  }
</style>
</head>

<body>
<div id="statusBox">読み込み中...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz5CuAusXVHocxtRDUZV5nZUE9dEbrZgvEBkgI0I208Fg9YuwRjtvJlhSUZHNZdhrYp/exec";

async function refreshStatus() {
  const res = await fetch(GAS_URL + "?t=" + Date.now(), { cache: "no-store" });
  const data = await res.json();
  const status = data.status || "不在";

  // 画面の表示（id="status" の要素に文字を入れる前提）
  const el = document.getElementById("status");
  if (el) el.textContent = status;

  console.log("status:", status);
}

refreshStatus();
setInterval(refreshStatus, 1000);
</script>

 
</body>
</html>
