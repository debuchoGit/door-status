<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Door Status</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;          /* スクロール禁止 */
  }

  body {
    display: flex;
    align-items: center;       /* 縦中央 */
    justify-content: center;   /* 横中央 */
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    background: #111;
    color: #fff;
  }

  #statusBox {
    font-size: min(12vw, 120px);  /* 画面サイズに応じて拡大 */
    font-weight: 900;
    text-align: center;
    line-height: 1.2;
    padding: 0 5vw;
    user-select: none;           /* 誤タップ防止 */
  }
</style>
</head>

<body>
<div id="statusBox">読み込み中...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz5CuAusXVHocxtRDUZV5nZUE9dEbrZgvEBkgI0I208Fg9YuwRjtvJlhSUZHNZdhrYp/exec";

function applyStyle(status){
  let bg = "#111";
  let fg = "#fff";

  switch(status){
    case "入室可":
      bg = "#16a34a"; break;
    case "会議中":
      bg = "#dc2626"; break;
    case "電話中":
      bg = "#f59e0b"; fg = "#111"; break;
    case "作業中":
      bg = "#2563eb"; break;
    case "外出中":
      bg = "#6b7280"; break;
    case "不在":
    default:
      bg = "#111827"; break;
  }

  document.body.style.backgroundColor = bg;
  document.body.style.color = fg;
}

async function updateStatus(){
  const el = document.getElementById("statusBox");

  try {
    const res = await fetch(GAS_URL + "?t=" + Date.now(), { cache: "no-store" });
    const data = await res.json();
    const status = data.status || "不在";

    el.textContent = status;
    applyStyle(status);

  } catch (e) {
    el.textContent = "通信エラー";
    document.body.style.backgroundColor = "#111";
    document.body.style.color = "#fff";
  }
}

updateStatus();
setInterval(updateStatus, 1000);
</script>

</body>
</html>
